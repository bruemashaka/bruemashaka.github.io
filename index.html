
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorra a um iPhone</title>
    <style>
        body {
            background-color: #f6fef9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #256128;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Concorra a um iPhone com KausouzaTV</h2>
        <form action="https://formsubmit.co/kausouzatv@gmail.com" method="POST">
            <input type="text" name="Nome" placeholder="Nome completo" required>
            <input type="email" name="Email" placeholder="Seu e-mail" required>
            <input type="tel" name="WhatsApp" placeholder="WhatsApp (com DDD)" required>
            <input type="text" name="Estado" placeholder="Estado" required>
            <input type="text" name="Cidade" placeholder="Cidade" required>
            <button type="submit">Participar do Sorteio</button>
        </form>
    </div>
</body>
</html>
